<!DOCTYPE html>
<html>
<head>
  <title>Exercise 2: Box Model Exercise</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 100px;
      left: 300px;
    }

    .red {
      background-color: red;
      z-index: 1;
    }

    .yellow {
      background-color: yellow;
      z-index: 2;
    }

    .blue {
      background-color: blue;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="box red"></div>
  <div class="box yellow"></div>
  <div class="box blue"></div>
</body>
</html>
