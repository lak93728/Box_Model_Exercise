<!DOCTYPE html>
<html>
<head>
  <title>Exercise 2: Box Model Exercise</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      position: absolute;
    }

    .red {
      background-color: red;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    .yellow {
      background-color: yellow;
      top: 100px;
      left: 100px;
      z-index: 2;
    }

    .blue {
      background-color: blue;
      top: 180px;
      left: 180px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="box red"></div>
  <div class="box yellow"></div>
  <div class="box blue"></div>
</body>
</html>
