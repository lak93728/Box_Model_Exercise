<!DOCTYPE html>
<html>
<head>
  <title>Exercise 2: Box Model Exercise</title>
  <style>
    h1 {
      margin-bottom: 50px;
      font-family: sans-serif;
    }

    .box {
      width: 150px;
      height: 150px;
      position: absolute;
    }

    .red {
      background-color: red;
      top: 50px;
      left: 50px;
      z-index: 1;
    }

    .yellow {
      background-color: yellow;
      top: 100px;
      left: 100px;
      z-index: 2;
    }

    .blue {
      background-color: blue;
      top: 150px;
      left: 150px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <h1>Exercise 2: Box Model Exercise</h1>
  <div class="box red"></div>
  <div class="box yellow"></div>
  <div class="box blue"></div>
</body>
</html>
