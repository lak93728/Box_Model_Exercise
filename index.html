<!DOCTYPE html>
<html>
<head>
  <title>Exercise 2: Box Model Exercise</title>
  <style>
    h1 {
      font-family: sans-serif;
      margin-bottom: 40px;
    }

    .container {
      position: relative;
      width: 400px;
      height: 500px;
      border: 2px solid gray;
      margin: 0 auto;
    }

    .box {
      width: 150px;
      height: 150px;
      position: absolute;
    }

    .red {
      background-color: red;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    .yellow {
      background-color: yellow;
      top: 120px;
      left: 100px;
      z-index: 2;
    }

    .blue {
      background-color: blue;
      top: 220px;
      left: 180px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <h1>Exercise 2: Box Model Exercise</h1>
  <div class="container">
    <div class="box red"></div>
    <div class="box yellow"></div>
    <div class="box blue"></div>
  </div>
</body>
</html>
