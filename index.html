<!DOCTYPE html>
<html>
<head>
  <title>Exercise 2: Box Model Exercise</title>
  <style>
    h1 {
      font-family: sans-serif;
      margin-bottom: 40px;
    }

    .box {
      width: 150px;
      height: 150px;
      position: absolute;
    }

    .pink {
      background-color: #D1007E;
      top: 120px;
      left: 50px;
      z-index: 1;
    }

    .yellow {
      background-color: yellow;
      top: 200px;
      left: 130px;
      z-index: 2;
    }

    .blue {
      background-color: blue;
      top: 280px;
      left: 210px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <h1>Exercise 2: Box Model Exercise</h1>
  <div class="box pink"></div>
  <div class="box yellow"></div>
  <div class="box blue"></div>
</body>
</html>
